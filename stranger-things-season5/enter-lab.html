<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Lab | Hawkins Laboratory</title>
    <link rel="stylesheet" href="enter-lab-styles.css">
</head>
<body>
    <div class="lab-entrance">
        <h1 class="entrance-title">SECURITY CLEARANCE</h1>
        <p class="entrance-subtitle">Pattern Recognition Test</p>
        
        <div class="puzzle-container">
            <div class="puzzle-header">
                <p class="puzzle-progress">Challenge 1 of 5</p>
                <div class="stats-row">
                    <p class="wrong-count">Wrong Answers: <span id="wrong-count">0</span>/2</p>
                    <p class="timer" id="timer">Time: 30s</p>
                </div>
            </div>
            <p class="puzzle-hint">Analyze the patterns carefully</p>
            <p class="puzzle-subhint">Click the one that doesn't belong</p>
            
            <div class="patterns-grid" id="patterns-grid">
                <!-- Patterns will be generated by JavaScript -->
            </div>
            
            <p class="status-message" id="status-message"></p>
            
            <button class="next-btn" id="next-btn" style="display: none;">Next Challenge</button>
        </div>
        
        <a href="laboratory.html" class="back-button">‚Üê Back</a>
    </div>

    <!-- Audio toggle button -->
    <button id="audio-toggle" class="audio-toggle" aria-label="Toggle sound">
        üîä
    </button>

    <script src="enter-lab-script.js"></script>
</body>
</html>
