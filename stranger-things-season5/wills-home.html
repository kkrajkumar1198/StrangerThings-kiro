<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will's Home | Stranger Things</title>
    <link rel="stylesheet" href="wills-home-styles.css">
</head>
<body>
    <div class="home-container">
        <h1 class="home-title">WILL'S HOME</h1>
        <p class="home-subtitle">The Byers Residence</p>
        
        <div class="message-display">
            <p class="current-message">Click the lights to spell a message...</p>
        </div>

        <div class="alphabet-wall">
            <!-- Alphabet lights will be generated by JavaScript -->
        </div>

        <div class="controls">
            <button class="control-btn send-btn">Send Message</button>
            <button class="control-btn clear-btn">Clear Message</button>
            <button class="control-btn preset-btn" data-message="RUN">Send "RUN"</button>
            <button class="control-btn preset-btn" data-message="HELP">Send "HELP"</button>
            <button class="control-btn preset-btn" data-message="HERE">Send "HERE"</button>
        </div>

        <a href="menu.html" class="back-button">← Back to Menu</a>
    </div>

    <!-- Audio toggle button -->
    <button id="audio-toggle" class="audio-toggle" aria-label="Toggle sound">
        <span class="audio-icon">♪</span>
    </button>

    <script src="wills-home-script.js"></script>
</body>
</html>
